    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    # - toc.integrate   # Вообще мне понравилось такая структура - ВЕРНУТЬ [!]
    - navigation.top
    - content.code.copy
    - content.code.annotate
