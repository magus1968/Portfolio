plugins:
  - blog

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - footnotes   # Это отсебятина - добавил не думая в поисках решения траблы с LinkedIn

nav:
  - Home: index.md
  - Code Docs:
    - Python: coding/my-first-python-file.md
  - About:   # Обо мне - можно по русски писать
    - Current Projects: about/projects.md
    - About Me: about/about.md
    - Childhood: about/childhood.md
  - Blog:
    - blog/index.md

extra:
  social:
    - icon: simple/youtube
      link: https://youtube.com/@wizard_me
    - icon: simple/github
      link: https://github.com/magus1968

