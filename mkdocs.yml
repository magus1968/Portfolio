site_name: My MkDocs Material Documentation
site_description: My personal Portfolio site using MkDocs Material
site_url: https://sitename.example
theme:
  name: material
  language: ru
  palette:

    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        # icon: material/brightness-4 # Закомментировал класс допы от James Willett
        name: Dark mode
      # primary: green
      # accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        # icon: material/brightness-7
        name: Light mode
      # primary: blue
      # accent: deep orange
  features:               # Не делал search и tags. Если захочу — см. Thomas Wilde
    - navigation.instant
    - navigation.instant.progress
#    - navigation.instant.preview   # Почему-то не хочет принимать эту запись
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    # - toc.integrate   # Вообще мне понравилось такая структура - ВЕРНУТЬ [!]
    - navigation.top
    - content.code.copy

